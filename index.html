<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harris Civil Engineers, LLC - Water Management Districts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Harris Civil Engineers, LLC - Water Management Districts</h1>
    </header>
    <main>
        <section id="district-selection">
            <h2>Select a Water Management District</h2>
            <select id="district-dropdown">
                <option value="">--Please choose a district--</option>
                <option value="nwfwmd">Northwest Florida Water Management District</option>
                <option value="srwmd">Suwannee River Water Management District</option>
                <option value="sjrwmd">St. Johns River Water Management District</option>
                <option value="swfwmd">Southwest Florida Water Management District</option>
                <option value="sfwmd">South Florida Water Management District</option>
            </select>
        </section>
        <section id="district-info">
            <div id="info-container">
                <!-- District information will be displayed here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
